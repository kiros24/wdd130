<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML and CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <h1>HTML and CSS Quiz</h1>
  <form>
    <label for="q1">What is the purpose of the &lt;div&gt; element in HTML?</label>
    <input type="text" id="q1" name="q1" required>

    <label for="q2">Describe the box model in CSS.</label>
    <textarea id="q2" name="q2" rows="4" required></textarea>

    <label for="q3">Which of the following is a valid CSS selector?</label>
    <select id="q3" name="q3" required>
      <option value="" selected disabled>Choose One...</option>
      <option value="div#content">div#content</option>
      <option value="h1 h2">h1 h2</option>
      <option value="p.paragraph">p.paragraph</option>
    </select>

    <label for="q4">What is the maximum value for the font-size property in CSS?</label>
    <input type="number" id="q4" name="q4" min="1" max="100" required>

    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
